<body>
    <header>
        <h1>Записатись на прийом до лікаря</h1>
    </header>
    <main>
        <form action="https://formspree.io/xeqrjkvd" method="POST">
            <label>Введіть Ваше ім'я <input type="text" name="client-firstname" required="" placeholder="Введіть Ваше ім'я"></label>

            <label>Введіть Ваше прізвище <input type="text" name="client-lastname" required="" placeholder="Введіть Ваше прізвище"></label>

            <label>Введіть Ваш телефон <input type="tel" name="client-tel" required="" placeholder="+38000-000-00-00"></label>
            <br>
            <label> Оберіть лікаря <select name="doctor" id="doctor" size="2" required="">
                    <option value="Dmytro Vasylyovych">Дмитро Васильович</option>
                    <option value="Nataliya Vasylivna">Наталія Василівна</option>
                </select> </label>
            <br>
            <label>Виберіть бажану дату прийому<input type="date" name="date-to-visit-clinic"></label>
            <br>
            <label>Виберіть бажаний час прийому<input type="time" name="time-to-visit-clinic" value="18:00" min="10:00" max="20:00"></label>
            <br>
            <label>Коментар <textarea name="textarea" id="textarea" placeholder="Ваш коментар" cols="20" rows="10"></textarea></label>
            <br>
            <label><input type="submit"></label>
            <label><input type="reset"></label>
        </form>
